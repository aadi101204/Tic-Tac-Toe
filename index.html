<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1 style="text-align: center; color: black">
      Welcome to game of Tic Tac Toe
    </h1>
    <div class="playerDisplay flex-container-row">
      <h1 class="flex-container-column player1">Player1</h1>
      <h1 class="flex-container-column player2">Player2</h1>
    </div>
    <div class="Game flex-container-column">
      <div class="squareTile flex-container-row">
        <button class="tiles flex-item"></button>
        <button class="tiles flex-item"></button>
        <button class="tiles flex-item"></button>
      </div>
      <div class="squareTile flex-container-row">
        <button class="tiles flex-item"></button>
        <button class="tiles flex-item"></button>
        <button class="tiles flex-item"></button>
      </div>
      <div class="squareTile flex-container-row">
        <button class="tiles flex-item"></button>
        <button class="tiles flex-item"></button>
        <button class="tiles flex-item"></button>
      </div>
    </div>
    <button class="start">Lets Play!</button>
  </body>
</html>
